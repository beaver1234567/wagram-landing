        <main class="main">
            <section class="container">
                <header class="header">
                    <img
                        src="./public/images/logo.png"
                        alt="Logo"
                        class="logo__img"
                    />
                    <p>WaTrace</p>
                </header>
                <section class="about__activity">
                    <h1 class="about__activity_title">
                        Track WhatsApp online activity
                    </h1>
                    <p class="about__activity_text">
                        Watch your family members. Find out who isn’t asleep at
                        night
                    </p>

                    <div class="buttons__links">
                        <!-- <button class="btn btn_apk">
                            <p>Download</p>
                        </button> -->
                        <a
                            href="https://apps.apple.com/us/app/wastat-online-time-tracker/id1607833993"
                            class="btn btn_appStore"
                        >
                            <p>App Store</p>
                        </a>
                        <a
                            href="https://play.google.com/store/apps/details?id=com.onlinetracker.whatschat"
                            class="btn btn_googlePlay"
                        >
                            <p>Google Play</p>
                        </a>
                    </div>
                </section>
            </section>
            <section class="containerSlider">
                <div class="swiper customSwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide shadow__activity">
                            <img
                                src="./public/images/1.png"
                                alt="Simple and user-friendly interface"
                            />
                        </div>
                        <div class="swiper-slide shadow__activity">
                            <img
                                src="./public/images/2.png"
                                alt="Tracking your contacts' activity"
                            />
                        </div>
                        <div class="swiper-slide shadow__activity">
                            <img
                                src="./public/images/3.png"
                                alt="Automatically save statistics"
                            />
                        </div>
                        <div class="swiper-slide shadow__activity">
                            <img
                                src="./public/images/4.png"
                                alt="Comparison of online time intersections"
                            />
                        </div>
                        <div class="swiper-slide shadow__activity">
                            <img
                                src="./public/images/5.png"
                                alt="Download and find out who's online"
                            />
                        </div>
                    </div>
                </div>
            </section>
            <section class="footer">
                <span class="footer__block footer__block-left"></span>
                <span class="footer__block footer__block-center"></span>
                <span class="footer__block footer__block-right"></span>
            </section>
